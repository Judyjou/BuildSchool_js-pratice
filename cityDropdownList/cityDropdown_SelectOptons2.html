    <select name="cities" id="cities">
    </select>
    <select name="district" id="district">
    </select>
    <script>
        function GetcAdressJSON() {
            fetch("https://raw.githubusercontent.com/Judyjou/js/master/fileStorge/TaiwanAddress.json")
                .then(response => response.text())
                .then((text => {
                    var citySelect = document.getElementById('cities');
                    var districtSelect = document.getElementById('district');
                    let option1 = document.createElement('option');
                    option1.text = '---請選擇縣市---';
                    // option1.setAttribute('selected', '');
                    citySelect.add(option1, 0);
                    
                    let option2 = document.createElement('option');
                    option2.value = '';
                    option2.text = '---請選擇行政區---';
                    districtSelect.add(option2, null);
                    zipcodeArray = JSON.parse(text);
                    zipcodeArray.forEach((item, index) => {
                        let option3 = document.createElement('option');
                        option3.text = zipcodeArray[index].City;
                        citySelect.add(option3, null);
                    })
                    zipcodeArray.forEach((item, index) => {
                      
                        for (let i = 0; i < zipcodeArray[index].Districts.length; i++) {
                            let option4 = document.createElement('option');
                            option4.text = zipcodeArray[index].Districts[i].District;
                         
                           
                            districtSelect.add(option4, null);
                        }
                    })
                }))
                .catch((ex => {
                    console.log('error');
                }))
        }
        window.onload = GetcAdressJSON;
    
    </script>
