<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"
    integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
  <title>Pokemon</title>
</head>

<body>
  <h1 class="d-flex justify-content-center">Pokemon</h1>
  <div class="btns d-flex justify-content-center m-3">
    <button onclick="AddOne()" class="btn btn-outline-dark mr-2">Click +1</button>
    <button onclick="RemoveOne()" class="btn btn-outline-dark mr-2">Click -1</button>
    <button onclick="LoadAll()" class="btn btn-outline-dark mr-2">Load All</button>
    <button onclick="clearAll()" class="btn btn-outline-dark mr-2">clear All</button>
  </div>


  <div class="container col-10" id="container"></div>
  <script>
    var container = $('#container');
    var counter = 0;

    window.onload = LoadOne();

    function LoadOne() {
      counter = 1;
      sorce();
    }

    function AddOne() {
      counter += 1;
      sorce();
    }

    function RemoveOne() {
      if (counter>0){
        counter -= 1;
      }
      container.children().last().remove();//children()選擇到該元素.last()最後一個
    }

    function LoadAll() {
      for(let i = 0;i<890;i++){
        counter +=1;
        sorce()
      }
    }

    function clearAll(){
      container.children().remove();
      counter = 0;
    }

    function sorce() {

      let fileName = counter.toString().padStart(3, '0'); //圖片編號XXX
      let pathFile = `https://assets.pokemon.com/assets/cms2/img/pokedex/detail/${fileName}.png`; //資料路徑
      container.append(`<img src='${pathFile}' />`) ;//加上圖片路徑

      // var img = $("img");
      $('img').click(function(){
        $(event.target).remove();
        // $(this).remove();

      });
      
    }

  </script>
  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->

  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
    integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
    integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
    crossorigin="anonymous"></script>
</body>

</html>
