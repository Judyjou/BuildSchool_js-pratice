    <style>
        *{
            margin: 0;
            padding: 0;

        }
        button{

            box-sizing: border-box;
            margin: 2px;

            border: none;

  <body>

            <div class="element">
                <input type="text" class="d-flex mx-auto d-block mt-5" id="inputNum" name="inputBlock">
                <div class="btns mt-3">
                    <div class="group">
                        <button type="button" class="btn-black-50 text-align-center " id="allClear" onclick="clearAll()">AC</button>
                        <button type="button" class="btn-black-50" onclick="back()">C</button>
                        <button type="button" class="btn-black-50" onclick="percent()">%</button>
                        <button type="button" class="btn-warning text-white operators">รท</button>
                    </div>
                    <div class="group">
                        <button type="button" class="btn-secondary btnNum">7</button>
                        <button type="button" class="btn-secondary btnNum">8</button>

                        <button type="button" class="btn-secondary btnNum">6</button>
                        <button type="button" class="btn-warning text-white operators">-</button>
                    </div>
                    <div class="group">
                        <button type="button" class="btn-secondary btnNum">1</button>
                        <button type="button" class="btn-secondary btnNum">2</button>
                        <button type="button" class="btn-secondary btnNum">3</button>
                        <button type="button" class="btn-warning text-white operators">+</button>
                    </div>
                    <div class="group">
                        <button class=" btn-secondary btnNum" id="Zero" style="width: 88px;">0</button>                         
                        <button class=" btn-secondary">.</button>
                        <button class=" btn-warning text-white" onclick="equral()">=</button>
                    </div>
                </div>
            </div>            
        </div>
    </div>
    <script>
        // var btnNum = document.getElementsByClassName('btnNum');
        var btnNum = document.querySelectorAll('.btnNum');
        var input = document.getElementById('inputNum');
        var operator = document.querySelectorAll('.operators');
        var lab = 0;
        var labTxt='';
        var result = 0;
        btnNum.forEach(element => {
            element.addEventListener('click',inputNumbers);
        });
        function inputNumbers(){
            if(input.value == '' && this.innerHTML == 0){
                input.value='';
            }
            else
            {
                input.value +=this.innerHTML;
            }            
        }
        function clearAll(){
            input.value = null;
        }
        function back(){
            input.value = input.value.substring(0, input.value.length-1);
        }
        function percent(){
            if(input.value == 0){
                input.value ='';
            }
            else{
                input.value=parseFloat(input.value)/100;
            }
        }
        function equral(){

    </script>
