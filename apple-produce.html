<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>Hey Apple</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            list-style: none;
        }        
    </style>
  </head>
  <body>
    <div class="container">
        <div id="allBtn" class="d-flex justify-content-center">
            <button id="iphone" type="button" onclick="showProduct(this.innerText)">ipone</button>
            <button id="ipad" type="button" onclick="showProduct(this.innerText)">ipad</button>
            <button id="mac" type="button" onclick="showProduct(this.innerText)">Mac</button>
        </div>
        <div class="row">
            <div class="col-12 .col-md-6">
                <img id="product-img" src="" class="img-fluid" alt="">                
            </div>
            <div class="col-12 col-md-6">
                <div id="color" class="row"></div>                
            </div>
            <div id="type" class="row"></div>
                <div id="price" class="row"></div>
        </div>        
    </div>   

    <script>
        var Products={
                        iphone:{Detail:{productName:'iphone XR',basePicUrl:'./pic/baseXR.PNG'},
                                        outlook:[{color:'白色',colorValue:'#fff',picUrl:'./pic/W-XR.PNG'},
                                            {color:'黑色',colorValue:'#000',picUrl:'./pic/B-XR.PNG'},
                                            {color:'水藍色',colorValue:'#00BBFF',picUrl:'./pic/LB-XR.PNG'},
                                            {color:'珊瑚紅色',colorValue:'	#FF5511',picUrl:'./pic/LR-XR.PNG'},
                                            {color:'紅色',colorValue:'#AA0000',picUrl:'./pic/R-XR.PNG'}],
                                        Space:{Storge:[{size:'64 GB',pir: 21500},{size:'128 GB',pir: 23500}]}},
                        ipad:{Detail:{productName:'ipad-mini',basePicUrl:'./pic/base-min.PNG'},
                                        outlook:[{color:'灰色',colorValue:'#ccc',picUrl:'./pic/G-mini.PNG'},
                                            {color:'白色',colorValue:'#fff',picUrl:'./pic/W-mini.PNG'},
                                            {color:'金色',colorValue:'#FFEE99',picUrl:'./pic/Go-mini.PNG'}],
                                        Space:{Storge:[{size:'64 GB',pir: 12900},{size:'256 GB',pir: 17900}]}},
                        mac:{Detail:{productName:'Mac-pro',basePicUrl:'./pic/baseMac.PNG'},
                                        outlook:[{color:'太空灰色',colorValue:'#bbb',picUrl:'./pic/G-mac.PNG'},
                                            {color:'銀色',colorValue:'#eee',picUrl:'./pic/S-mac.PNG'}],
                                        Space:{Storge:[{size:'256 GB',pir: 48900},{size:'512 GB',pir: 54900},{size:'1 TB',pir: 60900},{size:'2 TB',pir: 72900}]}
                                        }
        }
                    // var p01=products.iphone.p01;
                    // console.log(p01.id+','+p01.color+','+p01.price+','+p01.storage+','+p01.network+','+p01.pic+','+p01.url);
                    var iphoneBtn= document.getElementById('iphone');
                    var productPic = document.getElementById('product-img');
                    var colorPart = document.getElementById('color');
                    var typePart = document.getElementById('type');
                    var pricePart = document.getElementById('price');
                    function showProduct(product){
                        console.log(product);
                        colorPart.innerHTML='';
                        typePart.innerHTML='';
                        pricePart.innerHTML='';
                        productPic.setAttribute('src',Products[product].Detail.basePicUrl);

                        let colorTitle =document.createElement('div');
                        let colorTitleH2 =document.createElement('h2');

                        colorTitleH2.innerText='顏色';
                        colorTitle.classList.add('w-100');
                        colorTitle.classList.add('d-flax');
                        colorTitle.classList.add('justify-content-center');
                        colorTitle.classList.add('justify-content-md-start');

                        colorTitle.appendChild(colorTitleH2);
                        colorPart.appendChild(colorTitle);
                        for(let item of Products[product].outlook){
                            let colorDiv=document.createElement('div');
                            let colorBtn=document.createElement('button');
                            let colorBtnDiv=document.createElement('div');
                            let colorI = document.createElement('i');
                            let colorSpan = document.createElement('span');
                            
                            colorDiv.classList.add('col-6');
                            colorDiv.classList.add('col-md-4');
                            colorBtn.classList.add('color-btn');
                            colorBtn.classList.add('btn');
                            colorBtn.classList.add('btn-outline-dark');
                            colorBtn.classList.add('mb-3');
                            colorBtn.classList.add('w-100');
                            colorBtn.setAttribute('urlVal',item.picUrl);

                            colorBtnDiv.classList.add('p-4');
                            colorBtnDiv.classList.add('d-flex');
                            colorBtnDiv.classList.add('flex-column');
                            colorBtnDiv.classList.add('justify-content-center');
                            colorBtnDiv.classList.add('align-items-center');
                            colorI.classList.add('fas');
                            colorI.classList.add('fa-circle');
                            colorI.classList.add('display-4');
                            colorI.style.color = item.colorValue;

                            colorSpan.innerText = item.color;
                            colorBtnDiv.appendChild(colorI);
                            colorBtnDiv.appendChild(colorSpan);
                            colorBtn.appendChild(colorBtnDiv);
                            colorDiv.appendChild(colorBtn);
                            colorPart.appendChild(colorDiv);
                        }
                        let colorBtns = document.getElementsByClassName('color-Btn');
                        for (let btn of colorBtns){
                            btn.addEventListener('click',function(){
                                console.log(btn.getAttributeNode('urlVal').value);
                                productPic.setAttribute('src',btn.getAttributeNode('urlVal').value);
                            });
                        }
                        
                        let typeTitle =document.createElement('div');
                        let typeTitleH2 =document.createElement('h2');
                        typeTitleH2.innerText='規格';
                        typeTitle.classList.add('w-100');
                        typeTitle.classList.add('d-flex');
                        typeTitle.classList.add('justify-content-center');
                        typeTitle.classList.add('justify-content-md-start');

                        typeTitle.appendChild(typeTitleH2);
                        typePart.appendChild(typeTitle);
                        for(let item of Products[product].Space.Storge){
                            let typeDiv=document.createElement('div');
                            let typeBtn=document.createElement('button');
                            let typeBtnDiv=document.createElement('div');
                            let typeP = document.createElement('p');
                            let typeSpan = document.createElement('span');
                            
                            typeDiv.classList.add('col-6');
                            typeDiv.classList.add('col-md-4');
                            
                            typeBtn.classList.add('type-btn');
                            typeBtn.classList.add('btn');
                            typeBtn.classList.add('btn-outline-dark');
                            typeBtn.classList.add('mb-3');
                            typeBtn.classList.add('w-100');
                            typeBtn.setAttribute('pri',item.pir);

                            typeBtnDiv.classList.add('p-4');
                            typeBtnDiv.classList.add('d-flex');
                            typeBtnDiv.classList.add('flex-column');
                            typeBtnDiv.classList.add('justify-content-center');
                            typeBtnDiv.classList.add('align-items-center');

                            typeP.classList.add('font-weight-bolder');
                            typeP.innerText=item.size;
                            typeSpan.innerText=`NT$${item.pir}`;
                            
                            typeBtnDiv.appendChild(typeP);
                            typeBtnDiv.appendChild(typeSpan);
                            typeBtn.appendChild(typeBtnDiv);
                            typePart.appendChild(typeDiv);
                        }
                        let typeBtns = document.getElementsByClassName('type-Btn');

                        let priceTitle = document.createElement('div');
                        let priceTitleH2 =document.createElement('h2');
                        priceTitleH2.innerText = '價格試算';
                        priceTitle.classList.add('w-100');
                        priceTitle.classList.add('d-flex');
                        priceTitle.classList.add('justify-content-center');
                        priceTitle.classList.add('justify-content-md-start');

                        priceTitle.appendChild(priceTitleH2);
                        pricePart.appendChild(priceTitle);
                        for (let item of typeBtns){
                            item.addEventListener('click',function(){
                                pricePart.innerHTML='';
                                let priceTitle =document.createElement('div');
                                let priceTitleH2 =document.createElement('h2');
                                priceTitleH2.innerText='價格試算';

                                priceTitle.classList.add('w-100');
                                priceTitle.classList.add('d-flex');
                                priceTitle.classList.add('justify-content-center');
                                priceTitle.classList.add('justify-content-md-start');

                                priceTitle.appendChild(priceTitleH2);
                                priceArea.appendChild(priceTitle);

                                let pri =item.getAttributeNode('pri').value;
                                let priceDiv = document.createElement('div');
                                let priceP = document.createElement('p');

                                priceDiv.classList.add('col-12');
                                priceDiv.classList.add('d-flex');
                                priceDiv.classList.add('justify-content-center');
                                priceDiv.classList.add('justify-content-md-start');

                                priceP.classList.add('display-4');
                                priceP.classList.add('font-weight-bolder');
                                priceP.innerText = `NT$${pri}`;

                                priceDiv.appendChild(priceP);
                                priceArea.appendChild(priceDiv);
                            })
                        }
                        
                        

                    }

    </script>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  </body>
</html>
